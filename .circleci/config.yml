version: 2.1

orbs:
  grafana: grafana/k6@1.1.3

jobs:
  checkout_source:
    docker:
      - image: circleci/node:14.15.1-stretch
    steps:
      - checkout
      - persist_to_workspace:
          root: .
          paths:
            - .
  install_dependencies:
    docker:
      - image: circleci/node:14.15.1-stretch
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - dependencies-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: dependencies-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: .
          paths:
            - node_modules/*
  test:
    docker:
      - image: circleci/node:14.15.1-stretch
    parallelism: 8
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Run tests
          command: |
            circleci tests glob 'test/**/*.test.js' |
            circleci tests split |
            npm run coverage |
            npm run maxibuild
      - store_test_results:
          path: .

      - store_artifacts:
          path: artifacts
